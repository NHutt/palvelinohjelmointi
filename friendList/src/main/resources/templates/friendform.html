<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Friend form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>My Friends</h1>
	
		<ul th:each="friend: ${friendList}">
			<li th:text="${friend.name}">Friend name</li>
		</ul>
	<h1>Add new friend to list</h1>
	<form action="#" th:action="@{/add}"  th:object= ${friend} method="get">
	<table>
		<tr>
			<td>Name: <input type="text" th:field="${friend.name}" /></td>
		</tr>
	</table>
	
	<input type="submit" value="Submit" />
	</form>
    
</body>
</html>
