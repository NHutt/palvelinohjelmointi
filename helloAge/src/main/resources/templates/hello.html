<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Car form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	
	 <div th:if="${message.age} &gt 17">
	 <p th:text= "'Welcome ' + ${message.name} + '!'" />
	 </div>
	 <div th:if="${message.age} &lt 18">
	 <p th:text= "'You are too young!'" />
	 </div>
	
	 
</body>
</html>
